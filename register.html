<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="register-styles.css">
</head>



<div class="head">
    <div class="register-container">
        <div class="title">
            <h1>sign up</h1>
        </div>
    </div>
</div>

<div class="register-content">
    <div class="register-container">
        <form>
<!--            first div might not work correct-->
            <div class="cpass">
                <label for="Cpass">Username</label>
                <div class="clear"></div>
                <input type="text" name="username" id="Cpass" placeholder="enter username" required>
            </div>
<!--                           -->
            <div class="first">
                <label for="first">First Name</label>
                <div class="clear"></div>
                <input type="text" name="first name" id="first" placeholder="enter first name" required>
            </div>
            <div class="last">
                <label for="last">Last Name</label>
                <div class="clear"></div>
                <input type="text" name="last name" id="last" placeholder="enter last name" required>
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <div class="clear"></div>
                <input type="email" name="email" id="email" placeholder="enter email" required>
            </div>
            <div class="pass">
                <label for="pass">Password</label>
                <div class="clear"></div>
                <input type="password" name="pass" id="pass" placeholder="enter password" required>
            </div>
            <div class="cpass">
                <label for="Cpass">Confirm Password</label>
                <div class="clear"></div>
                <input type="password" name="pass" id="Cpass" placeholder="enter password again" required>
            </div>



            <div class="submit">
                <input type="submit" value="sign up">
            </div>
        </form>
    </div>
</div>

</html>
